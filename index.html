<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Lyrics Clone</title>
    <style>
        /* CSS: Dito ang porma */
        body {
            background-color: #8b2522; /* Kulay ng background sa Spotify video mo */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Para walang scrollbar */
        }

        .lyrics-container {
            width: 80%;
            max-width: 600px;
        }

        .lyric {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.3); /* Malabo na itim gaya ng sa video */
            margin: 20px 0;
            transition: all 0.4s ease; /* Para smooth ang pag-highlight */
            line-height: 1.2;
        }

        /* Eto yung mag-hi-highlight sa lyrics */
        .lyric.active {
            color: white; /* Nagiging puti pag active */
            transform: translateX(10px); /* Usod ng konti pakanan */
        }
    </style>
</head>
<body>

    <div class="lyrics-container">
        <p class="lyric" id="l1">Watch the sunrise along the coast</p>
        <p class="lyric" id="l2">As we're both getting old</p>
        <p class="lyric" id="l3">I can't describe what I'm feeling</p>
        <p class="lyric" id="l4">And all I know is we're going home</p>
    </div>

    <script>
        const lyrics = document.querySelectorAll('.lyric');
        let index = 0;

        function updateLyrics() {
            // 1. Alisin ang 'active' class sa lahat para bumalik sa malabo
            lyrics.forEach(lyric => lyric.classList.remove('active'));

            // 2. Ilagay ang 'active' class sa kasalukuyang linya
            if (index < lyrics.length) {
                lyrics[index].classList.add('active');
                index++;
            } else {
                index = 0; // Balik sa simula pag tapos na
            }
        }

        // Magpapatakbo ng function bawat 3 segundo
        setInterval(updateLyrics, 3000);

        // Patakbuhin agad pagka-load
        updateLyrics();
    </script>
</body>
</html>
