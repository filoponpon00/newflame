<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Happy Birthday, My Love! üéÇ</h1>
            <p class="message">
                To the person who makes my world brighter, thank you for being you. 
                I made this simple page just to let you know how much I love you.
            </p>
            <div class="heart">‚ù§Ô∏è</div>
            <button class="btn" onclick="revealGift()">Click for a Surprise!</button>
            <p id="surprise" class="hidden">I love you more than CSS loves bugs! üåπ Let's celebrate later!</p>
        </div>
    </div>

        
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function revealGift() {
            document.getElementById('surprise').classList.toggle('hidden');
        }
    function revealGift() {
        // Lalabas ang text
        document.getElementById('surprise').classList.remove('hidden');
        
        // Sabog ang confetti!
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
        });
    }
</script>
    </script>
</body>
</html>
